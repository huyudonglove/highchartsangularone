<!doctype html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        .a{
            background: white;margin-left: 10px;margin-right: 10px;margin-top: 5px;;
        }
        .b{
            color:#C3C3C3
        }
        .c{
            background: url("img/a.png") no-repeat center;
            color: white;
            height: 10px;
        }
    </style>
    <title>Document</title>
</head>
<body style="background: #F0F0F0" >
<div>44444444444444444444444444</div>
<div  ng-app='myApp' ng-controller="myCtrl">
    <div class="a">
        <div style="padding-top:10px;padding-left: 10px"><b >基本属性</b></div>
        <div class="row" >
            <div class="col-xs-6">
                <div class="row">
                    <div class="col-xs-5" style="text-align: center">
                        <div style="height:80px"></div>
                        <div><img src="img/b.png" alt=""></div>
                        <div style="margin-top: 40px"><b>CNWARE</b></div>
                    </div>
                    <div class="col-xs-7">
                        <p ng-repeat="a in allNum" style="height: 30px">
                            <span style="float: left;width: 120px" class="b">{{a.key}} </span><span style="float: left">{{a.value}}</span>
                        </p>
                        <div><a href="" style="color: #BD501C;text-decoration:underline;">更多详情参数 <span class="c"> &nbsp;>&nbsp;</span></a></div>
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="row">
                    <div class="col-xs-4" id="container">1</div>
                    <div class="col-xs-4" id="container2">2</div>
                    <div class="col-xs-4" id="container3">3</div>
                </div>
            </div>
        </div>
    </div>
    <div class="a">
        <div class="row">
            <div class="col-xs-6" style="border-right: 10px solid #F0F0F0;">
                <div class="row" style="padding-left: 20px;padding-right: 10px;margin-top:10px;margin-bottom: 10px;">
                    <div class="col-xs-2"><b>虚拟交换机</b></div>
                    <div class="col-xs-9"></div>
                    <div class="col-xs-1"><span class="c"> &nbsp;>&nbsp;</span></div>
                </div>
                <div class="row" style="padding-left: 20px;padding-right: 10px">
                    <table class="table">
                        <tr style="background: rgb(221,226,230)">
                            <td >登录名</td>
                            <td >操作员姓名</td>
                            <td >物理接口</td>
                            <td >VLAN ID</td>
                            <td >状态</td>
                        </tr>
                        <tr ng-repeat="b in host">
                            <td>{{b.name}}</td>
                            <td>{{b.username}}</td>
                            <td>{{b.port}}</td>
                            <td>{{b.id}}</td>
                            <td>{{b.state}}</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="col-xs-6" >
                <div class="row" style="padding-left: 20px;margin-top:10px;margin-bottom: 10px;">
                    <div class="col-xs-2"><b>存储适配器</b></div>
                    <div class="col-xs-9"></div>
                    <div class="col-xs-1"><span class="c"> &nbsp;>&nbsp;</span></div>
                </div>
                <div class="row" style="padding-left: 20px;padding-right: 20px">
                    <table class="table">
                        <tr style="background: rgb(221,226,230)">
                            <td>登录名</td>
                            <td>操作员姓名</td>
                            <td>物理接口</td>
                            <td>VLAN ID</td>
                            <td>状态</td>
                        </tr>
                        <tr ng-repeat="b in host">
                            <td>{{b.name}}</td>
                            <td>{{b.username}}</td>
                            <td>{{b.port}}</td>
                            <td>{{b.id}}</td>
                            <td>{{b.state}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="a">
        <div class="row">
            <div class="col-xs-4" id="d1" style="border-right: 10px solid #F0F0F0;">1</div>
            <div class="col-xs-4" id="d2" style="border-right: 10px solid #F0F0F0;">2</div>
            <div class="col-xs-4" id="d3">3</div>
        </div>
    </div>

</div>
<script src="node_modules/highcharts/highcharts.js"></script>
<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function($scope) {
        $scope.allNum= [
            {key:'ip地址',value:'1'},
            {key:'状态',value:'2'},
            {key:'主机型号',value:'3'},
            {key:'CPU数量',value:'3'},
            {key:'CPU型号',value:'3'},
            {key:'cpu主频',value:'3'},
            {key:'内存',value:'3'},
        ];
        $scope.host=[
            {name:'ip地址',username:'1',port:'11',id:'77',state:'55'},
            {name:'ip地址',username:'1',port:'11',id:'77',state:'55'},
        ];
    });
    var a=function (id,text,name1,name2,y1,y2,per,color1,color2) {
        var chart = Highcharts.chart(id, {
            chart: {
                spacing : [0, 0 , 20, 0],
                width : 200,
                height:320
            },
            title: {
                floating:true,
                useHTML:true,
                text: text+'<br> '+'<span style="color:'+color1+';margin-left: 30px">'+per+'</span>'
            },
            tooltip: {
                pointFormat: ' <b>{point.y}</b><br/>'
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: false
                    },
                    colors: [color1,color2],
                    showInLegend: true,
                }
            },
            credits:{
                enabled: false
            },
            legend: {
                layout: 'vertical',
                align: 'center',
                verticalAlign: 'bottom',
                borderWidth: 0,
            },
            series: [{
                type: 'pie',
                innerSize: '80%',
                data: [
                    {name:name1,   y: y1},
                    {name: name2, y: y2-y1},
                ]
            }]
        }, function(c) {
            var centerY = c.series[0].center[1],
                titleHeight = parseInt(c.title.styles.fontSize);
            c.setTitle({
                y:centerY + titleHeight/2
            });
        });
    };
    a('container','CPU使用率','已使用','总资源',20,100,'17%','#489CF1','#F3F3F3');
    a('container2','内存使用率','已使用','总资源',20,100,'17%','#56C29C','#F3F3F3');
    a('container3','存储使用率','已使用','总资源',20,100,'17%','#489CF1','#F3F3F3');
    var b=function (id,text,data1,data2,color) {
        var chart = Highcharts.chart(id, {
            chart: {
                type: 'areaspline',
                height:350
            },
            title: {
                text: text,
                align:'left'
            },
            colors:[color],
            credits:{
                enabled: false
            },
            xAxis: {
                categories: data1,
                tickmarkPlacement: 'on',
                tickWidth: 1,
                startOnTick:true
            },
            yAxis: {
                title: {
                    text: ''
                },
                gridLineWidth: 0
            },
            legend:{
                enabled:false
            },
            tooltip: {
                shared: true,
            },
            plotOptions: {
                areaspline: {
                    fillOpacity: 0.3
                },
            },
            series: [{
                data: data2
            }]
        });
    }
    b('d1','CPU利用率',[1,2,3,4,6,7],[4,5,6,6,8,8],'#489CF1');
    b('d2','CPU利用率',[1,2,3,4,6,7],[4,5,6,6,8,8],'#56C29C');
    b('d3','CPU利用率',[1,2,3,4,6,7],[4,5,6,6,8,8],'#489CF1');
</script>
</body>
</html>
